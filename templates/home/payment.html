<body style="background-color: #EDEDED;">
<div class="col">

<div class="container mt-5 mx-auto">
    <div class=" my-5 mx-auto">
        <p class="mt-3 text-center">
            Dokonaj płatności na kwotę: 2199 PLN (brutto), za pomocą jednej z ponizszych opcji:
        </p>
    </div>
<div class="text-center" id="paypal-button-container"></div>
</div>

  <!----------------------- PAYPAL ----------------------------------------------------------------------------->

    <script src="https://www.paypal.com/sdk/js?client-id=AQ5b0MTz3qoqXRN6px3DW7Hc9oOZjOpL21rtaRFH5_d0g4McyE6mRE4gyvqpYjg6qkcXQgzvwqdx6oL5&currency=PLN"></script>

    <script src="https://www.paypal.com/sdk/js?client-id=-----------------------&currency=PLN"></script>

    <script>
      var price = '2199'
      paypal.Buttons({
        style: {
           layout:  'vertical',
           color:   'blue',
           shape:   'rect',
           label:   'paypal'
        },
        createOrder: function(data, actions) {
          // This function sets up the details of the transaction, including the amount and line item details.
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: price
              }
            }]
          });
        },
        onApprove: function(data, actions) {
          // This function captures the funds from the transaction.
          return actions.order.capture().then(function(details) {
            // This function shows a transaction success message to your buyer.
            alert('Platność powiodła się');
            window.location.href = 'https://www.diddychriss.online/sklep/koszyk/zaplac/paypal/end';
            let con = 'confirmation of transaction - success!';
          });
        }
      }).render('#paypal-button-container');
      //This function displays Smart Payment Buttons on your web page.
    </script>
  <!----------------------- END PAYPAL ------------------------------------------------------->
</div>
</body>

</html>
